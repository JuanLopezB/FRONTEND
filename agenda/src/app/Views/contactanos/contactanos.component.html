
<section>
    <header *ngIf="router.url !== '/login'">
        <nav class="navbar p-3 navbar-principal">
          <div class="w-25" id="Logo">
            <img class="ms-5" src="../assets/Logos/logo.png" width="250px" alt="" />
          </div>
          <div class="w-50" id="Menu">
            <ul class="d-flex justify-content-evenly m-auto lista-menu">
              <li class="enlace" routerLink="/inicio/">Inicio</li>
              <li>
                <a class="enlace" routerLink="/nosotros/">Nosotros</a>
              </li>
              <li>
                <a class="enlace" routerLink="/contactanos/">Contáctanos</a>
              </li>
            </ul>
      
          </div>
          <div class="w-25 d-flex justify-content-center">
            <button class="ms-5 agenda-digital" routerLink="/login/">
              INICIAR SESION
            </button>
          </div>
        </nav>
      
        <nav class="navbar navbar-desplegable">
          <div class="w-25" id="Logo">
            <img class="ms-5" src="../assets/Logos/logo.svg" width="250px" alt="" />
          </div>
      
          <span
            class="menu p-3 d-flex align-items-center"
            id="desplegar"
            (click)="toggleMenu()"
          >
            <img src="../assets/menu-logo.svg" alt="" />
          </span>
        </nav>
      
        <section class="menu-desplegable" *ngIf="showMenu">
          <ul class="p-4 lista-menu-desplegable">
            <li class="menu-margen">
              <a routerLink="/inicio/">Inicio</a>
            </li>
            <li class="menu-margen">
              <a routerLink="/nosotros/">Nosotros</a>
            </li>
            <li class="menu-margen">
              <a routerLink="/contactanos/">Contáctanos</a>
            </li>
            <li class="menu-margen">
              <a routerLink="/login/">Iniciar sesión</a>
            </li>
          </ul>
        </section>
      </header>
</section>
<section class="s1">
    <h1>Contáctanos</h1>
    <p class="text-center mb-2">Deja que nuestro equipo se comunique contigo para recibir más información.</p>

    <div class="formulario">
        <div class="d-flex">
            <input class="form-control" type="text" placeholder="Nombre" id="nombre" name="nombre" autocomplete="off" required>
            <input class="form-control" type="text" placeholder="Apellido" id="apellido" name="apellido" autocomplete="off" required>
        </div>
        <div>
            <input class="form-control" type="text" placeholder="Asunto" id="asunto" name="asunto" autocomplete="off" required>
        </div>
        <div>
            <input class="form-control" type="email" placeholder="E-Mail" id="email" name="email" autocomplete="off" required>
        </div>
        <div class="d-flex flex-column">
            <textarea class="form-control" placeholder="Escribe tu mensaje aquí..." id="mensaje" name="mensaje" autocomplete="off" required></textarea>
            <button class="agenda-digital" >Enviar</button>
        </div>
    </div>
</section>
