<div class="card">
    <div class="card-header">
        Agregar Usuario
    </div>

    <button (click)="toggleFormulario()" class="btn btn-primary">Mostrar/Ocular Formulario para agregar un usuario</button>

    <div class="card-body">
        <div *ngIf="mostrarFormulario">
            <form ngNativeValidate [formGroup]="formularioDeUsuarios" (ngSubmit)="enviarDatos()" method="POST">
                <!-- Código HTML del formulario -->

                <!--CAMPO DEL CÓDIGO DEL usuario-->

                <div class="mb-3">
                    <label for="" class="form-label">Usuario</label>
                    <input required type="text" class="form-control" formControlName="userName" id=""
                        aria-describedby="helpId" placeholder="Escribe el documento">
                </div>

                <!--CAMPO DEL PASS-->

                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input required type="text" class="form-control" formControlName="pass" id=""
                        aria-describedby="helpId" placeholder="Escribe password">
                </div>

                <!--CAMPO DEL PERIODO-->

                <div class="mb-3">
                    <label for="" class="form-label">Rol</label>
                    <input required type="text" class="form-control" name="" formControlName="roleId" id=""
                        aria-describedby="helpId" placeholder="Escribe el rol del usuario">
                </div>

                <!-- Other input fields for capturing teacher details such as name, gender, date of birth, email, and ID number -->

                <div class="btn-group" role="group" aria-label="Button group name">
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <button type="button" routerLink="/agregar-user" class="btn btn-primary">Cancelar</button>
                </div>


            </form>
        </div>
    </div>
</div>

  <div class="card-top">
    <div class="card-body">
        <h1>Listado de usuarios</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">User Name</th>
                        <th scope="col">Password</th>
                        <th scope="col">Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of User; let icontrol=index">
                        <td>{{user.userName}}</td>
                        <td>{{user.pass}}</td>
                        <td>{{user.roleId}}</td>
                        <td>
                            <a class="btn btn-primary" routerLink="/editar-user/ {{user.userName}}" > Editar </a>  
                            <a class="btn btn-danger" (click)="borrarRegistro(user.userName, icontrol)" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
