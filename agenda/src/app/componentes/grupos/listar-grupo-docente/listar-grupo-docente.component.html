
<nav class="navbar p-3 navbar-principal">
    <div class="w-25" id="Logo">
      <img class="ms-5" src="../assets/Logos/logo.png" width="250px" alt="" />
    </div>
    <div class="w-50" id="Menu">
      <ul class="d-flex justify-content-evenly m-auto lista-menu">
        <h1>CONSULTA DE GRUPOS!</h1>
      </ul>

    </div>
    <div class="w-25 d-flex justify-content-center">
      <button class="ms-5 agenda-digital" routerLink="/tablero-docente/">
        VOLVER
      </button>
    </div>
  </nav>


<div class="card">
    <div class="card-body">
        <h1>Listado de grupos</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Cod_Grupo</th>
                        <th scope="col">Cod_Docente</th>
                        <th scope="col">Grado</th>
                        <th scope="col">Periodo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grupo of Grupos; let icontrol=index">
                        <td>{{grupo.Cod_Grupo}}</td>
                        <td>{{grupo.Cod_Docente}}</td>
                        <td>{{grupo.Grado}}</td>
                        <td>{{grupo.Periodo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
