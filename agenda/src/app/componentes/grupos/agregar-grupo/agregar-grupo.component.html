<div class="card">
    <div class="card-header">
        Agregar Grupo
    </div>

    <button (click)="toggleFormulario()" class="btn btn-primary">Mostrar/Ocular Formulario para agregar un grupo</button>

    <div class="card-body">
        <div *ngIf="mostrarFormulario">
            <form ngNativeValidate [formGroup]="formularioDeGrupos" (ngSubmit)="enviarDatos()" method="POST">
                <!-- Código HTML del formulario -->

                <!--CAMPO DEL CÓDIGO DEL DOCENTE-->

                <div class="mb-3">
                    <label for="" class="form-label">Código del Docente</label>
                    <input required type="text" class="form-control" formControlName="Cod_Docente" id=""
                        aria-describedby="helpId" placeholder="Escribe el Código del Docente">
                </div>

                <!--CAMPO DEL GRADO-->

                <div class="mb-3">
                    <label for="" class="form-label">Grado</label>
                    <input required type="text" class="form-control" formControlName="Grado" id=""
                        aria-describedby="helpId" placeholder="Escribe el Grado del Docente">
                </div>

                <!--CAMPO DEL PERIODO-->

                <div class="mb-3">
                    <label for="" class="form-label">Periodo</label>
                    <input required type="text" class="form-control" name="" formControlName="Periodo" id=""
                        aria-describedby="helpId" placeholder="Escribe el Período del Docente">
                </div>

                <!-- Other input fields for capturing teacher details such as name, gender, date of birth, email, and ID number -->

                <div class="btn-group" role="group" aria-label="Button group name">
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <button type="button" (click)="toggleFormulario()" class="btn btn-primary">Cancelar</button>
                </div>


            </form>
        </div>
    </div>
</div>

  <div class="card-listado">
    <div class="card-body">
        <h1>Listado de grupos</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Cod_Grupo</th>
                        <th scope="col">Cod_Docente</th>
                        <th scope="col">Grado</th>
                        <th scope="col">Periodo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grupo of Grupos; let icontrol=index">
                        <td>{{grupo.Cod_Grupo}}</td>
                        <td>{{grupo.Cod_Docente}}</td>
                        <td>{{grupo.Grado}}</td>
                        <td>{{grupo.Periodo}}</td>
                        <td>
                            <a class="btn btn-primary" routerLink="/editar-grupo/ {{grupo.Cod_Grupo}}" > Editar </a>  
                            <a class="btn btn-danger" (click)="borrarRegistro(grupo.Cod_Grupo, icontrol)" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
