<div class="card">
    <div class="card-header">
      Agregar Docente
    </div>
  
    <button (click)="toggleFormulario()" class="btn btn-primary">Mostrar/Ocular Formulario para agregar un docente</button>
  
    <div class="card-body">
      <div *ngIf="mostrarFormulario">
        <form ngNativeValidate [formGroup]="formularioDeDocentes" (ngSubmit)="enviarDatos()" method="POST">
          <!-- Código HTML del formulario -->

<!--CAMPO DEL NOMBRE DEL DOCENTE-->

<div class="mb-3">
    <label for="" class="form-label">Nombre</label>
    <input required type="text" class="form-control" formControlName="Nombre" id="" aria-describedby="helpId" placeholder="Escribe el Nombre del Docente">
</div>

<!--CAMPO DEL GENERO DEL DOCENTE-->

<div class="mb-3">
    <label for="" class="form-label">Género</label>
    <input required type="text" class="form-control" formControlName="Genero" id="" aria-describedby="helpId" placeholder="Escribe el Género del Docente">
</div>

<!--CAMPO DE LA FECHA DE NACIMIENTO DEL DOCENTE-->

<div class="mb-3">
    <label for="" class="form-label">Fecha de nacimiento</label>
    <input required type="text" class="form-control" name="" formControlName="Fecha_Nac" id="" aria-describedby="helpId" placeholder="Escribe en formato 'AÑO-MES-DIA'">
</div>

<!--CAMPO DEL CORREO DEL DOCENTE-->

<div class="mb-3">
    <label for="" class="form-label">Correo del Docente</label>
    <input required type="email" class="form-control" name="" formControlName="Correo_Docente" id="" aria-describedby="helpId" placeholder="Escribe el Correo del Docente">
</div>

<!--CAMPO DE LA CEDULA DEL DOCENTE-->

<div class="mb-3">
    <label for="" class="form-label">Cédula del Docente</label>
    <input required type="text" class="form-control" name="" formControlName="Cedula_Docente" id="" aria-describedby="helpId" placeholder="Escribe la Cédula del Docente">
</div>

<div class="btn-group" role="group" aria-label="Button group name">
    <button type="submit" class="btn btn-success">Agregar</button>
    <button type="button" (click)="toggleFormulario()" class="btn btn-primary">Cancelar</button>
</div>

        </form>
      </div>
    </div>
  </div>
  
  <div class="card-listado">
    <div class="card-body">
        <h1>Lista de docentes</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Cod_Docente</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Género</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let docente of Docentes; let icontrol=index">
                        <td>{{docente.Cod_Docente}}</td>
                        <td>{{docente.Nombre}}</td>
                        <td>{{docente.Genero}}</td>
                        <td>{{docente.Fecha_Nac}}</td>
                        <td>{{docente.Correo_Docente}}</td>
                        <td>{{docente.Cedula_Docente}}</td>
                        <td>
                            <a class="btn btn-primary" routerLink="/editar-docente/{{docente.Cod_Docente}}" > Editar </a>  
                            <a class="btn btn-danger" (click)="borrarRegistro(docente.Cod_Docente, icontrol)" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
